<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-1"></div>
        <div class="col col-12 col-sm-10">
            <form >
                    <table class="table">
                            <thead>
                                <tr>
                                <th>
                                    <button type="submit" class="btn btn-primary" (click)='hideImage()' >{{buttonname}}</button>
                                </th>
                                <th>Product</th>
                                <th>Code</th>
                                <th>Available</th>
                                <th>Price</th>
                                <th>5 start rating</th>  
                                <th>Delete?</th>     
                                </tr>
                              </thead>
                              <tr *ngFor ='let product of products'>
                                <td><img [src]='product.imageUrl' alt="" [style.width.px]='imageWidth' [style.margin.px]='imageMargin' [style.visibility]='hidevisible'></td>
                                <td>{{product.productName}}</td>
                                <td>{{product.productCode}}</td>
                                <td>{{product.releaseDate}}</td>
                                <td>{{product.price|currency:'INR':symbol:'1.2-2'}}</td>
                                <td>{{product.starRating}}</td>
                                <td><button class="btn btn-danger" (click)='deleteProduct(product._id)' >DELETE</button></td>
                              </tr>
                        </table>
            </form>           
        </div>
        <div class="col col-12 col-sm-1"></div>
    </div>
</div>
